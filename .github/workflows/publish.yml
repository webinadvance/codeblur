name: Publish to PyPI

on:
  push:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Auto-increment version
        run: |
          # Get latest version from PyPI (fallback to local if not published)
          PYPI_VERSION=$(pip index versions codeblur 2>/dev/null | grep -oP 'codeblur \(\K[^)]+' || echo "0.0.0")
          LOCAL_VERSION=$(grep -oP 'version="\K[^"]+' setup.py)

          # Use whichever is higher
          CURRENT=$(echo -e "$PYPI_VERSION\n$LOCAL_VERSION" | sort -V | tail -1)

          IFS='.' read -r major minor patch <<< "$CURRENT"
          NEW_VERSION="$major.$minor.$((patch + 1))"
          sed -i "s/version=\"$LOCAL_VERSION\"/version=\"$NEW_VERSION\"/" setup.py
          echo "Updated version: $CURRENT -> $NEW_VERSION"

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload dist/*
